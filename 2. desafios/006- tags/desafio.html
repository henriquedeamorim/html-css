<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body><h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag <h1> a <h6>">Título</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas númeradas</abbr></li>
        <li><abbr title="Use a Tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
